# CI workflow - runs the same commands as local development
#
# Uses `just ci` to ensure parity between local and CI environments.
# If CI fails, run `just ci` locally to reproduce the issue.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

env:
  GO_VERSION: '1.23'

jobs:
  ci:
    name: Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install tools
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest

      # Run the exact same command as local development
      - name: Run CI pipeline
        run: just ci

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: |
            coverage.out
            coverage.html

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: fabbro-linux-amd64
          path: bin/fabbro
